<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.css"  rel="stylesheet" />


  <title>Register - IndBuy</title>
</head>
<body class="bg-gradient-to-r from-slate-100 to-slate-400 flex justify-center items-center h-screen">

  <div class="box-register bg-white/60 rounded-lg shadow-lg px-3 sm:px-5 gap-4 flex flex-col h-[400px] w-[300px] sm:h-[480px] sm:w-[450px] justify-center">
<h1 class="text-gray-800 text-xl sm:text-3xl text-center font-bold">Daftar Ind<span class="text-rose-500">Buy.</span></h1>

    <div class="flex flex-col">
      <label>Username</label>
      <input type="text" required id="username" class="w-[75%] focus:w-full bg-transparent transition-all duration-500  border border-gray-500 focus:border-none focus:ring-rose-500 rounded">
    </div>
    <div class="flex flex-col">
      <label>Password</label>
      <input type="password" required id="password" class="w-[75%] focus:w-full bg-transparent transition-all duration-500  border border-gray-500 focus:border-none focus:ring-rose-500 rounded">
    </div>
    <div class="flex flex-col">
      <label>Konfirmasi Password</label>
      <input type="password" required id="confirmPass" class="w-[75%] focus:w-full bg-transparent transition-all duration-500  border border-gray-500 focus:border-none focus:ring-rose-500 rounded">
    </div>

    <p class="text-red-700 text-sm font-semibold hidden">ISI DENGAN BENAR!</p>
    <div>
      <input type="submit" id="register" value="Daftar" class="w-full bg-rose-500 mt-3 py-3 text-white font-semibold rounded hover:bg-rose-600 cursor-pointer transition-all duration-200">
    </div>
  </div>



  <script>
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const confirPass = document.getElementById('confirmPass');
    const regisBtn = document.getElementById('register');

    regisBtn.addEventListener('click', ()=> {
      if( username.value == '' && password.value == '' ) {
        alert('ISI TERLEBIH DAHULU')
      } else if( password.value!== confirPass.value ) {
        alert('PASSWORD TIDAK COCOK')
      } 
      else {
        alert('DAFATR BERHASIL, LANJUT KE HALAMAN BERIKUTNYA?')
        window.location.href = '../index.html';
      }
    });
  </script>
  
</body>
</html>
</html>
